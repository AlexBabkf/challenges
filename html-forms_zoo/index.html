<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">Email:</label>
          <input type="mail" name="email" id="email" />
          <!-- Date: label & input -->
          <label for="date">Arrival Date:</label>
          <input type="date" name="date" id="date" />

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <!-- Radio Buttons: labels & inputs -->
            <label for="relaxed-sloth">Relaxed Sloth</label>
            <input type="radio" name="relaxed-sloth" id="relaxed-sloth" />
            <label for="jumpy-kangaroos">Jumpy Kangaroos</label>
            <input type="radio" name="jumpy-kangaroos" id="jumpy-kangaroos" />
            <label for="thieving-racoons">Thieving Racoons</label>
            <input type="radio" name="thieving-racoons" id="thieving-racoons" />
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="concerns">Please add anything that concerns you</label>
          <input type="textarea" name="concerns" id="concerns" />

          <!-- Two Checkboxes: labels & inputs -->
          <label for="accept-processing">
            Accept the processing of your data
            <input
              type="checkbox"
              name="accept-processing"
              id="accept-processing"
          /></label>
          <label for="newsletter">
            Sign up in our newsletter
            <input type="checkbox" name="newsletter" id="newsletter"
          /></label>
          <!-- Two Buttons: reset & submit -->
          <button type="reset">Reset all fields</button>
          <button type="reset">Submit Request</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
