<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form>
        <h3>
          We want to get to know you! Please enter your personal information.
        </h3>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="John"
          />
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Doe"
          />
          <label for="birthday">Your Birthday:</label>
          <input type="date" name="birthday-date" id="birthday-date" />
          <h3>
            Can you tell us a little bit more? We want to annoy you with
            unwanted ads.
          </h3>
          <fieldset>
            <legend>Further Information</legend>
            <label for="favourite-color">Favourite Color:</label>
            <input type="color" name="color" id="color" value="#E5430F" />
            <label for="favourite-pet">What's your favourite pet?</label>
            <select name="favourite pet" id="favourite pet">
              <option value="" disabled selected>
                --Please choose an option--
              </option>
              <option value="dog">Dog</option>
              <option value="alligator">Alligator</option>
            </select>
            <button>Submit</button>
          </fieldset>
        </fieldset>
      </form>
    </section>
  </body>
</html>
